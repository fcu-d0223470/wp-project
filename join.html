	<script type="text/javascript">
      function check_data()
      {
        if (document.myForm.account.value.length == 0)
        {
          alert("「使用者帳號」未填寫!");
          return false;
        }
        if (document.myForm.account.value.length > 20 || document.myForm.account.value.length <= 5)
        {
          alert("「使用者帳號」請勿小於6或大於20個字!");
          return false;
        }
        if (document.myForm.password.value.length == 0)
        {
          alert("「使用者密碼」未填寫!");
          return false;
        }
        if (document.myForm.password.value.length > 20 || document.myForm.password.value.length <= 5)
        {
          alert("「使用者密碼」請勿小於6或大於20個字!");
          return false;
        }
        if (document.myForm.re_password.value.length == 0)
        {
          alert("「密碼確認」未填寫!");
          return false;
        }
        if (document.myForm.password.value != document.myForm.re_password.value)
        {
          alert("「密碼確認」錯誤!!! 請檢查密碼!!!");
          return false;
        }
        if (document.myForm.fname.value.length == 0)
        {
          alert("您的姓氏未填寫！");
          return false;
        }
        if (document.myForm.lname.value.length == 0)
        {
          alert("您的名字未填寫！");
          return false;
        }
        if (document.myForm.cellphone.value.length == 0)
        {
          alert("您的行動電話未填寫！");
          return false;
        }
        if (document.myForm.email.value.length == 0)
        {
          alert("您的E-mail未填寫！");
          return false;
        }
        myForm.submit();
      }

							<div class="form-group col-md-12">

                                <input name="re_password" type="password" class="form-control" placeholder="*確認密碼">
                            </div>
                            <div class="form-group col-md-6">

                            </div>
                            <div class="form-group col-md-6">

                            </div>
							<div class="form-group col-md-12">
                                <label>住家地址</label>
                                <input name="address" type="text" class="form-control" placeholder="住家地址">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-md-12">
                                <label>個人資訊</label>
                                <textarea name="url" class="form-control" rows="6" placeholder="個人資訊(有*號的請務必填完，方便系統服務作業)"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
